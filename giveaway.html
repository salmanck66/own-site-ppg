<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
    <link rel="stylesheet" href="giveaway.css">
</head>
<body>
    <div class="container">
        <h2>Contact Information</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group gender">
                <label>Gender:</label>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">
            </div>
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    Subscribe to Newsletter
                </label>
            </div>
            <div class="form-group">
                <label class="file-upload-label" for="file">Upload Photo</label>
                <input type="file" id="file" name="file" class="file-upload-input">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="audio"><audio controls autoplay src="./images/winners will be 1.wav"></audio></div>

    <div class="winner-table">
        <table>
            <tr>
                <th>Winner No</th>
                <th>Prize</th>
            </tr>
            <tr>
                <td>1-3</td>
                <td>Nike AIRMAX 270</td>
            </tr>
            <tr>
                <td>4-7</td>
                <td>NB ED 574</td>
            </tr>
            <tr>
                <td>8-10</td>
                <td>Adidas SAMBA</td>
            </tr>
        </table>
    </div>
</body>
</html>
